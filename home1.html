<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoundBlast - Trending Now</title>
  <link rel="stylesheet" href="assets/bootstrap-5.0.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/home1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <script src="assets/bootstrap-5.0.2-dist/js/bootstrap.min.js" defer></script>
  <script src="assets/js/trending-now.js" defer></script>
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">
        <img src="assets/image/sound.png" alt="SoundBlast Logo">
      </a>
      <span>SoundBlast</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="category.html">Music Categories</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="faqs.html">FAQs</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link register" href="register.html"><i class="fa-regular fa-user"></i> Register Now</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Section -->
  <main class="container my-2">
    <!-- Trending Now Section -->
    <section id="trending-now" class="category">
      <h2>Trending Now</h2>
      <div class="row row-cols-1 row-cols-md-3 g-4" id="trending-content">
      </div>
    </section>
    
  </main>
 <!-- Player Line -->
<div class="player-line" id="playerLine">
  <audio id="audioPlayer" src="" preload="auto"></audio>
  <div class="player-controls">
    <!-- <img id="currentSongThumbnail" src="assets/image/default.jpg" alt="Song Thumbnail"> -->
    <span id="currentSongTitle">Now Playing: Song Title</span>
    <button id="playPauseBtn" onclick="togglePlay()">⏯️</button>
    <!-- <button id="stopBtn" onclick="stopSong()">⏹️</button> -->
    <input id="seekBar" type="range" value="0" max="100" step="1" onchange="seekAudio()">
    <div class="volume-control">
      <i class="fa fa-volume-up"></i>
      <input id="volumeControl" type="range" min="0" max="1" step="0.1" value="1" onchange="adjustVolume(this.value)">
    </div>
  </div>
</div>

  
  <script src="script.js"></script>
</body>
</html>
